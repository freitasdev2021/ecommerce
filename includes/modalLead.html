<div class="modal fade " id="getLead" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <!-- <h5 class="modal-title"> </h5> -->
        Olá! Preencha os Campos Abaixo para Iniciar a Conversa no WhatsApp. Horário de Atendimento:
        Segunda a Sexta das 8h as 18h
        <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body getLead">
        <div class="col-sm-12 input">
            <label>Nome:</label>
            <input type="name" name="nome" class="form-control" minlength="5" maxlength="100">
            <label class="error-input">Preenchimento incorreto</label>
        </div>
        <!--EMAIL-->
        <input type="hidden" name="Origem" value="SITE">
        <div class="col-sm-12 input">
            <label>Email:</label>
            <input type="email" name="email" class="form-control" minlength="5" maxlength="100">
            <label class="error-input">Preenchimento incorreto</label>
        </div>
        <!--TELEFONE-->
        <div class="col-sm-12 input">
            <label>Telefone:</label>
            <input type="text" name="telefone" class="form-control" minlength="14" maxlength="18">
            <label class="error-input">Preenchimento incorreto</label>
        </div>
        <br>
        <div class="col-sm-12">
          <button type="button" class="btn col-sm-12 btn-success bt_lead">Iniciar conversa</button>
        </div>
      </div>
    </div>
  </div>
</div>
