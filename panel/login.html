<!Doctype HTML>
<html lang="pt-br">
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <link href="../css/Bootstrap 5.3/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    </head>
    <body style="background: #4271b8 ">
        <!--MAIN-->
            <div class="container">
                <div class="row justify-content-center align-items-center" style="margin-top:10%;">
                    <div class="col-md-6 bg-white shadow-lg p-3 mb-5 bg-white rounded">
                        <div class="col-md-12">
                            <form class="form" id="form_acesso">
                                <h3 class="text-center text-info">Microlins CRM - Login</h3>
                                <hr>
                                <div class="form-group">
                                    <label for="username" class="text-info">Login:</label><br>
                                    <input type="text" name="username" id="emailAcesso" class="form-control">
                                </div>
                                <br>
                                <div class="form-group">
                                    <label for="password" class="text-info">Senha:</label><br>
                                    <input type="password" name="password" id="senhaAcesso" class="form-control">
                                </div>
                                <br>
                                <div class="form-group botoes">
                                    <button class="btn btn-primary col-sm-12 bt_login">Acessar</button>
                                    <br>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        <!--/MAIN-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="../js/jquery.js"></script>
        <script src="../js/script.js"></script>
        <!--JS-->
    </body>
</html>
